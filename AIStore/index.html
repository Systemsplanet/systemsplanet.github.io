<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIStore - Prompt Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics in dark mode */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }
        .modal-backdrop {
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        /* Prevent layout shift on scrollbar appearance */
        :root {
            overflow-y: scroll;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 antialiased">

    <div id="app" class="min-h-screen flex flex-col">
        <header class="bg-gray-800/80 backdrop-blur-sm sticky top-0 z-20 border-b border-gray-700 shadow-lg">
            <div class="container mx-auto px-4 py-3">
                <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                    <h1 class="text-2xl font-bold text-white">AIStore</h1>
                    <div class="flex flex-wrap items-center justify-center gap-2 md:gap-4 w-full md:w-auto">
                        <button id="storageBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors shadow-md">Storage</button>
                        <button id="saveToGithubBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors shadow-md flex items-center gap-2 disabled:bg-green-800 disabled:cursor-not-allowed">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/></svg>
                            <span>Save to GitHub</span>
                        </button>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                    <input type="text" id="search" placeholder="Search prompts..." class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                    <select id="categoryFilter" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition"></select>
                    <select id="aiNameFilter" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition"></select>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-4 py-6 flex-grow">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-1 flex flex-col gap-4">
                    <button id="addNewPromptBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors shadow-md">Add New Prompt</button>
                    <div id="promptList" class="bg-gray-800 rounded-lg p-2 overflow-y-auto max-h-[calc(100vh-250px)]">
                        </div>
                </div>

                <div id="promptEditor" class="lg:col-span-2 bg-gray-800 rounded-lg p-6 shadow-xl hidden">
                    <div class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                           <input type="text" id="promptName" placeholder="Prompt Name" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                           <input type="text" id="promptCategory" placeholder="Category" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        </div>
                         <input type="text" id="promptAiName" placeholder="AI Name" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <textarea id="promptText" placeholder="Prompt Text..." rows="10" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none resize-y"></textarea>
                        <textarea id="promptNotes" placeholder="Notes..." rows="3" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none resize-y"></textarea>
                        <div class="text-xs text-gray-400">
                            <p>Created: <span id="dateCreated"></span></p>
                            <p>Updated: <span id="dateUpdated"></span></p>
                        </div>
                        <div class="flex flex-wrap gap-4 justify-end">
                            <button id="copyPromptBtn" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Copy Prompt</button>
                            <button id="deletePromptBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Delete</button>
                            <button id="savePromptBtn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Save Prompt</button>
                        </div>
                    </div>
                </div>
                 <div id="welcomeMessage" class="lg:col-span-2 flex items-center justify-center bg-gray-800 rounded-lg p-6 text-center">
                    <p class="text-gray-400">Select a prompt from the list to view or edit, or add a new one.</p>
                </div>
            </div>
        </main>
    </div>

    <div id="storageModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden modal-backdrop opacity-0">
        <div class="bg-gray-800 rounded-lg shadow-xl p-8 w-full max-w-md modal-content transform scale-95 opacity-0">
            <h2 class="text-2xl font-bold mb-6 text-white">GitHub Storage Settings</h2>
            <div class="space-y-4">
                <div>
                    <label for="storageOwner" class="block mb-2 text-sm font-medium text-gray-300">GitHub Owner</label>
                    <input type="text" id="storageOwner" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="e.g., your-github-username">
                </div>
                <div>
                    <label for="storageRepo" class="block mb-2 text-sm font-medium text-gray-300">Repository Name</label>
                    <input type="text" id="storageRepo" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="e.g., AIStore-data">
                </div>
                <div>
                    <label for="storagePath" class="block mb-2 text-sm font-medium text-gray-300">File Path</label>
                    <input type="text" id="storagePath" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="e.g., prompts.json">
                </div>
                <div>
                    <label for="storageApiKey" class="block mb-2 text-sm font-medium text-gray-300">GitHub API Key (Personal Access Token)</label>
                    <input type="password" id="storageApiKey" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Requires 'Contents: Read & Write' permission">
                </div>
            </div>
            <div class="flex justify-end gap-4 mt-8">
                <button id="cancelStorageBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Cancel</button>
                <button id="saveStorageBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Save</button>
            </div>
        </div>
    </div>
    
    <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden modal-backdrop opacity-0">
        <div class="bg-gray-800 rounded-lg shadow-xl p-8 w-full max-w-sm modal-content transform scale-95 opacity-0">
            <h2 class="text-xl font-bold mb-4 text-white" id="confirmTitle">Are you sure?</h2>
            <p class="text-gray-300 mb-6" id="confirmMessage">This action cannot be undone.</p>
            <div class="flex justify-end gap-4">
                <button id="confirmCancelBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Cancel</button>
                <button id="confirmOkBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Confirm</button>
            </div>
        </div>
    </div>

    <div id="notification" class="fixed bottom-5 right-5 bg-green-600 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300 opacity-0">
        Message
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- STATE MANAGEMENT --- //
        let allPrompts = [];
        let filteredPrompts = [];
        let categories = new Set();
        let aiNames = new Set();
        let selectedPromptId = null;
        let config = {
            owner: '',
            repo: '',
            path: '',
            apiKey: ''
        };

        // --- DOM ELEMENTS --- //
        const searchInput = document.getElementById('search');
        const categoryFilter = document.getElementById('categoryFilter');
        const aiNameFilter = document.getElementById('aiNameFilter');
        const promptList = document.getElementById('promptList');
        const promptEditor = document.getElementById('promptEditor');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const addNewPromptBtn = document.getElementById('addNewPromptBtn');

        // Editor fields
        const promptNameInput = document.getElementById('promptName');
        const promptCategoryInput = document.getElementById('promptCategory');
        const promptAiNameInput = document.getElementById('promptAiName');
        const promptTextInput = document.getElementById('promptText');
        const promptNotesInput = document.getElementById('promptNotes');
        const dateCreatedSpan = document.getElementById('dateCreated');
        const dateUpdatedSpan = document.getElementById('dateUpdated');
        
        // Editor buttons
        const savePromptBtn = document.getElementById('savePromptBtn');
        const deletePromptBtn = document.getElementById('deletePromptBtn');
        const copyPromptBtn = document.getElementById('copyPromptBtn');

        // Storage Modal elements
        const storageModal = document.getElementById('storageModal');
        const storageBtn = document.getElementById('storageBtn');
        const cancelStorageBtn = document.getElementById('cancelStorageBtn');
        const saveStorageBtn = document.getElementById('saveStorageBtn');
        const storageOwnerInput = document.getElementById('storageOwner');
        const storageRepoInput = document.getElementById('storageRepo');
        const storagePathInput = document.getElementById('storagePath');
        const storageApiKeyInput = document.getElementById('storageApiKey');
        
        // Confirm Modal elements
        const confirmModal = document.getElementById('confirmModal');
        const confirmMessage = document.getElementById('confirmMessage');
        const confirmCancelBtn = document.getElementById('confirmCancelBtn');
        const confirmOkBtn = document.getElementById('confirmOkBtn');

        // Other UI
        const saveToGithubBtn = document.getElementById('saveToGithubBtn');
        const notification = document.getElementById('notification');

        // --- INITIALIZATION --- //
        
        const init = async () => {
            loadConfig();
            await fetchData();
            addEventListeners();
            renderAll();
        };

        const loadConfig = () => {
            const savedConfig = localStorage.getItem('aistore_config');
            if (savedConfig) {
                const parsedConfig = JSON.parse(savedConfig);
                if (parsedConfig.owner && parsedConfig.repo) {
                     config = parsedConfig;
                } else {
                    setDefaultConfig();
                }
            } else {
                setDefaultConfig();
            }
            saveConfig();
            updateStorageModalFields();
        };
        
        const setDefaultConfig = () => {
            config = {
                owner: 'Systemsplanet',
                repo: 'AIStore',
                path: 'prompts.json',
                apiKey: ''
            };
        };

        const saveConfig = () => {
            localStorage.setItem('aistore_config', JSON.stringify(config));
        };
        
        const updateStorageModalFields = () => {
            storageOwnerInput.value = config.owner;
            storageRepoInput.value = config.repo;
            storagePathInput.value = config.path;
            storageApiKeyInput.value = config.apiKey;
        };

        const getGitHubApiUrl = () => {
            if (!config.owner || !config.repo || !config.path) return null;
            return `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`;
        };
        
        const fetchData = async () => {
            const apiUrl = getGitHubApiUrl();
            const rawContentUrl = 'https://raw.githubusercontent.com/Systemsplanet/AIStore/main/prompts.json';
            
            let fetchUrl = rawContentUrl; // Default to the raw URL
            let headers = {};
            let isUsingApi = false;

            // If an API key is provided, prefer the API for freshness
            if (apiUrl && config.apiKey) {
                fetchUrl = apiUrl;
                isUsingApi = true;
                headers = { 
                    'Authorization': `token ${config.apiKey}`,
                    'Accept': 'application/vnd.github.v3.raw',
                    'Cache-Control': 'no-cache'
                };
            }

            try {
                const response = await fetch(fetchUrl, { headers });
                if (!response.ok) {
                    throw new Error(`HTTP status ${response.status}`);
                }
                const jsonData = await response.json();
                allPrompts = jsonData.data || [];
                processLoadedData();
            } catch (error) {
                console.error(`Fetch failed for ${fetchUrl}:`, error.message);
                if (isUsingApi) {
                    // If the API fails, fall back to the raw public URL
                    console.warn(`API fetch failed. Falling back to public raw content URL.`);
                    await fetchFromRawUrl(rawContentUrl);
                } else {
                    // If the primary raw URL fails, load sample data
                    console.error("Primary raw content fetch failed. Loading sample data.");
                    loadSampleData();
                }
            }
        };

        const fetchFromRawUrl = async (url) => {
            try {
                const response = await fetch(url, { headers: { 'Cache-Control': 'no-cache' } });
                if (!response.ok) throw new Error(`HTTP fallback error! status: ${response.status}`);
                const jsonData = await response.json();
                allPrompts = jsonData.data || [];
                processLoadedData();
            } catch(e) {
                console.error("All fetch attempts have failed. Loading sample data.", e);
                loadSampleData();
            }
        };

        const loadSampleData = () => {
            showNotification('Could not load from GitHub. Loading sample prompts.', 'error', 5000);
            allPrompts = [
                {
                    "Category": "General",
                    "Prompt Name": "Welcome Prompt",
                    "AI Name": "Any",
                    "Prompt Text": "This is a sample prompt. You can edit it or create a new one. Use the 'Storage' button to configure your GitHub repository to save your prompts.",
                    "Date Created": new Date().toISOString(),
                    "Date Updated": new Date().toISOString(),
                    "User ID": "local",
                    "Notes": "This is a default prompt loaded because fetching from GitHub failed."
                },
                {
                    "Category": "Writing",
                    "Prompt Name": "Brainstorm Blog Post Ideas",
                    "AI Name": "ChatGPT",
                    "Prompt Text": "Act as a content strategist. Brainstorm 5 engaging blog post ideas about [topic]. For each idea, provide a catchy title, a brief summary, and 3-4 key talking points.",
                    "Date Created": new Date().toISOString(),
                    "Date Updated": new Date().toISOString(),
                    "User ID": "local",
                    "Notes": ""
                }
            ];
            processLoadedData();
        };
        
        const processLoadedData = () => {
            allPrompts = allPrompts.map(p => ({
                ...p,
                id: `${p.Category}/${p['Prompt Name']}/${p['AI Name']}`
            }));
            updateDerivedState();
        };
        
        const updateDerivedState = () => {
            categories = new Set(allPrompts.map(p => p.Category).filter(Boolean));
            aiNames = new Set(allPrompts.map(p => p['AI Name']).filter(Boolean));
        };

        // --- RENDERING --- //

        const renderAll = () => {
            applyFilters();
            renderFilters();
            renderPromptList();
            renderEditor();
        };

        const renderFilters = () => {
            const currentCategory = categoryFilter.value;
            categoryFilter.innerHTML = '<option value="All">All Categories</option>';
            [...categories].sort().forEach(cat => {
                categoryFilter.innerHTML += `<option value="${cat}">${cat}</option>`;
            });
            categoryFilter.innerHTML += '<option value="AddNew">-- Add New Category --</option>';
            categoryFilter.value = categories.has(currentCategory) ? currentCategory : 'All';
            
            const currentAiName = aiNameFilter.value;
            aiNameFilter.innerHTML = '<option value="All">All AI Names</option>';
            [...aiNames].sort().forEach(name => {
                aiNameFilter.innerHTML += `<option value="${name}">${name}</option>`;
            });
            aiNameFilter.innerHTML += '<option value="AddNew">-- Add New AI Name --</option>';
            aiNameFilter.value = aiNames.has(currentAiName) ? currentAiName : 'All';
        };

        const applyFilters = () => {
            const searchTerm = searchInput.value.toLowerCase();
            const category = categoryFilter.value;
            const aiName = aiNameFilter.value;

            filteredPrompts = allPrompts.filter(p => {
                const searchMatch = !searchTerm || 
                    (p.Category || '').toLowerCase().includes(searchTerm) ||
                    (p['Prompt Name'] || '').toLowerCase().includes(searchTerm) ||
                    (p['AI Name'] || '').toLowerCase().includes(searchTerm) ||
                    (p['Prompt Text'] || '').toLowerCase().includes(searchTerm);
                
                const categoryMatch = category === 'All' || p.Category === category;
                const aiNameMatch = aiName === 'All' || p['AI Name'] === aiName;

                return searchMatch && categoryMatch && aiNameMatch;
            });
        };
        
        const renderPromptList = () => {
            if (filteredPrompts.length === 0) {
                promptList.innerHTML = `<div class="text-center text-gray-400 p-4">No prompts found.</div>`;
                return;
            }

            promptList.innerHTML = filteredPrompts
                .sort((a,b) => (a['Prompt Name'] || '').localeCompare(b['Prompt Name'] || ''))
                .map(p => `
                <div class="p-3 rounded-lg cursor-pointer transition-colors ${p.id === selectedPromptId ? 'bg-blue-600' : 'hover:bg-gray-700'}" data-id="${p.id}">
                    <h3 class="font-semibold text-white truncate">${p['Prompt Name']}</h3>
                    <p class="text-sm text-gray-400 truncate">${p.Category} / ${p['AI Name']}</p>
                </div>
            `).join('');
        };

        const renderEditor = () => {
            const prompt = allPrompts.find(p => p.id === selectedPromptId);
            if (prompt) {
                promptNameInput.value = prompt['Prompt Name'] || '';
                promptCategoryInput.value = prompt.Category || '';
                promptAiNameInput.value = prompt['AI Name'] || '';
                promptTextInput.value = prompt['Prompt Text'] || '';
                promptNotesInput.value = prompt.Notes || '';
                dateCreatedSpan.textContent = prompt['Date Created'] ? new Date(prompt['Date Created']).toLocaleString() : 'N/A';
                dateUpdatedSpan.textContent = prompt['Date Updated'] ? new Date(prompt['Date Updated']).toLocaleString() : 'N/A';
                promptEditor.classList.remove('hidden');
                welcomeMessage.classList.add('hidden');
            } else {
                promptEditor.classList.add('hidden');
                welcomeMessage.classList.remove('hidden');
            }
        };
        
        const clearEditor = () => {
            selectedPromptId = null; 
            promptNameInput.value = '';
            promptCategoryInput.value = '';
            promptAiNameInput.value = '';
            promptTextInput.value = '';
            promptNotesInput.value = '';
            dateCreatedSpan.textContent = 'N/A';
            dateUpdatedSpan.textContent = 'N/A';
            promptEditor.classList.remove('hidden');
            welcomeMessage.classList.add('hidden');
            promptNameInput.focus();
        };

        // --- EVENT HANDLERS --- //
        const addEventListeners = () => {
            searchInput.addEventListener('input', renderAll);
            categoryFilter.addEventListener('change', handleCategoryChange);
            aiNameFilter.addEventListener('change', handleAiNameChange);
            
            promptList.addEventListener('click', (e) => {
                const item = e.target.closest('[data-id]');
                if (item) {
                    selectedPromptId = item.dataset.id;
                    renderAll();
                }
            });
            
            addNewPromptBtn.addEventListener('click', clearEditor);
            savePromptBtn.addEventListener('click', handleSavePrompt);
            deletePromptBtn.addEventListener('click', handleDeletePrompt);
            copyPromptBtn.addEventListener('click', handleCopyPrompt);

            storageBtn.addEventListener('click', openStorageModal);
            cancelStorageBtn.addEventListener('click', closeStorageModal);
            saveStorageBtn.addEventListener('click', handleSaveStorage);
            
            saveToGithubBtn.addEventListener('click', handleSaveToGithub);
        };
        
        const handleCategoryChange = (e) => {
            if (e.target.value === 'AddNew') {
                const newCategory = prompt("Enter new category name:");
                if (newCategory && !categories.has(newCategory)) {
                    categories.add(newCategory);
                    renderFilters();
                    categoryFilter.value = newCategory;
                } else if (!newCategory) {
                    categoryFilter.value = 'All';
                }
            }
            renderAll();
        };
        
        const handleAiNameChange = (e) => {
            if (e.target.value === 'AddNew') {
                const newAiName = prompt("Enter new AI name:");
                if (newAiName && !aiNames.has(newAiName)) {
                    aiNames.add(newAiName);
                    renderFilters();
                    aiNameFilter.value = newAiName;
                } else if (!newAiName) {
                    aiNameFilter.value = 'All';
                }
            }
            renderAll();
        };

        const handleSavePrompt = () => {
            const name = promptNameInput.value.trim();
            const category = promptCategoryInput.value.trim();
            const aiName = promptAiNameInput.value.trim();
            const text = promptTextInput.value.trim();

            if (!name || !category || !aiName || !text) {
                showNotification('Name, Category, AI Name, and Prompt Text are required.', 'error');
                return;
            }
            
            const newId = `${category}/${name}/${aiName}`;
            
            const existingPrompt = allPrompts.find(p => p.id === newId);
            if (selectedPromptId !== newId && existingPrompt) {
                showNotification('A prompt with this Category, Name, and AI Name already exists.', 'error');
                return;
            }

            const now = new Date().toISOString();
            
            if (selectedPromptId && selectedPromptId !== newId) {
                const index = allPrompts.findIndex(p => p.id === selectedPromptId);
                if (index > -1) allPrompts.splice(index, 1);
            }

            const promptToUpdateIndex = allPrompts.findIndex(p => p.id === newId);
            if (promptToUpdateIndex > -1) {
                allPrompts[promptToUpdateIndex] = {
                    ...allPrompts[promptToUpdateIndex],
                    'Prompt Name': name,
                    'Category': category,
                    'AI Name': aiName,
                    'Prompt Text': text,
                    'Notes': promptNotesInput.value.trim(),
                    'Date Updated': now,
                    id: newId
                };
                 showNotification('Prompt updated successfully!', 'success');
            } else {
                const newPrompt = {
                    'Category': category,
                    'Prompt Name': name,
                    'AI Name': aiName,
                    'Prompt Text': text,
                    'Date Created': now,
                    'Date Updated': now,
                    'User ID': config.owner, // Use owner as User ID
                    'Notes': promptNotesInput.value.trim(),
                    id: newId
                };
                allPrompts.push(newPrompt);
                showNotification('Prompt added successfully!', 'success');
            }
            
            selectedPromptId = newId;
            updateDerivedState();
            renderAll();
        };
        
        const handleDeletePrompt = () => {
            if (!selectedPromptId) return;

            showConfirm('Are you sure you want to delete this prompt?', () => {
                allPrompts = allPrompts.filter(p => p.id !== selectedPromptId);
                selectedPromptId = null;
                updateDerivedState();
                renderAll();
                showNotification('Prompt deleted.', 'success');
            });
        };

        const handleCopyPrompt = () => {
            if (!selectedPromptId) return;
            const prompt = allPrompts.find(p => p.id === selectedPromptId);
            if(prompt) {
                const textArea = document.createElement("textarea");
                textArea.value = prompt['Prompt Text'];
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    showNotification('Prompt copied to clipboard!', 'success');
                } catch (err) {
                    showNotification('Failed to copy prompt.', 'error');
                    console.error('Clipboard copy failed:', err);
                }
                document.body.removeChild(textArea);
            }
        };
        
        const handleSaveStorage = () => {
            config.owner = storageOwnerInput.value.trim();
            config.repo = storageRepoInput.value.trim();
            config.path = storagePathInput.value.trim();
            config.apiKey = storageApiKeyInput.value.trim();
            saveConfig();
            closeStorageModal();
            showNotification('Storage settings saved. Reloading data...', 'success');
            fetchData().then(() => renderAll());
        };
        
        const handleSaveToGithub = async () => {
            const apiUrl = getGitHubApiUrl();
            if (!apiUrl || !config.apiKey) {
                 showNotification('Please configure GitHub settings and API Key to save.', 'error');
                 openStorageModal();
                 return;
            }

            const btn = saveToGithubBtn;
            btn.disabled = true;
            btn.innerHTML = '<span>Saving...</span>';
            
            try {
                let sha;
                try {
                    const getFileResponse = await fetch(apiUrl, {
                        headers: { 
                            'Authorization': `token ${config.apiKey}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Cache-Control': 'no-cache'
                        }
                    });
                    
                    if (getFileResponse.ok) {
                        const fileData = await getFileResponse.json();
                        if (Array.isArray(fileData)) throw new Error("The configured path points to a directory, not a file.");
                        if (fileData.type !== 'file') throw new Error(`The path points to a '${fileData.type}', not a file.`);
                        if (!fileData.sha) throw new Error("Could not retrieve the file's SHA from GitHub's response.");
                        
                        sha = fileData.sha;
                    } else if (getFileResponse.status !== 404) {
                        const errorData = await getFileResponse.json();
                        throw new Error(`GitHub GET failed: ${errorData.message || getFileResponse.statusText}`);
                    }
                } catch (e) {
                    throw new Error(`Could not fetch file metadata from GitHub. ${e.message}`);
                }

                const promptsToSave = allPrompts.map(({ id, ...rest }) => rest);
                const contentToSave = JSON.stringify({ data: promptsToSave }, null, 2);
                
                const encodedContent = btoa(unescape(encodeURIComponent(contentToSave)));
                
                const body = {
                    message: `AIStore: Updated prompts on ${new Date().toISOString()}`,
                    content: encodedContent,
                    committer: { name: "AIStore App", email: "aistore@example.com" }
                };
                if (sha) {
                    body.sha = sha;
                }

                const putResponse = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${config.apiKey}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify(body)
                });

                if (!putResponse.ok) {
                    const errorData = await putResponse.json();
                    throw new Error(`GitHub PUT failed: ${errorData.message}`);
                }
                
                showNotification('Successfully saved to GitHub!', 'success');

            } catch (error) {
                console.error('GitHub save error:', error);
                showNotification(`Error: ${error.message}`, 'error', 7000);
            } finally {
                btn.disabled = false;
                btn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/></svg>
                    <span>Save to GitHub</span>`;
            }
        };

        // --- UTILITY FUNCTIONS --- //
        const openModal = (modalElement) => {
            modalElement.classList.remove('hidden');
            setTimeout(() => {
                modalElement.classList.remove('opacity-0');
                const modalContent = modalElement.querySelector('.modal-content');
                if(modalContent) {
                    modalContent.classList.remove('scale-95', 'opacity-0');
                    modalContent.classList.add('scale-100', 'opacity-100');
                }
            }, 10);
        };
        
        const closeModal = (modalElement) => {
            modalElement.classList.add('opacity-0');
            const modalContent = modalElement.querySelector('.modal-content');
            if(modalContent) {
                 modalContent.classList.add('scale-95', 'opacity-0');
                 modalContent.classList.remove('scale-100', 'opacity-100');
            }
            setTimeout(() => {
                modalElement.classList.add('hidden');
            }, 300);
        };
        
        const openStorageModal = () => {
            updateStorageModalFields();
            openModal(storageModal);
        };

        const closeStorageModal = () => closeModal(storageModal);

        const showConfirm = (message, onConfirm) => {
            confirmMessage.textContent = message;

            const oldOkBtn = confirmOkBtn;
            const newOkBtn = oldOkBtn.cloneNode(true);
            oldOkBtn.parentNode.replaceChild(newOkBtn, oldOkBtn);
            
            const handleConfirm = () => {
                closeModal(confirmModal);
                onConfirm();
            };

            newOkBtn.addEventListener('click', handleConfirm, { once: true });
            confirmCancelBtn.addEventListener('click', () => closeModal(confirmModal), { once: true });
            
            openModal(confirmModal);
        };
        
        let notificationTimeout;
        const showNotification = (message, type = 'success', duration = 3000) => {
            clearTimeout(notificationTimeout);
            notification.textContent = message;
            notification.className = `fixed bottom-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300 ${type === 'error' ? 'bg-red-600' : 'bg-green-600'}`;
            notification.classList.remove('opacity-0');
            
            notificationTimeout = setTimeout(() => {
                notification.classList.add('opacity-0');
            }, duration);
        };

        // --- START THE APP --- //
        init();

    });
    </script>
