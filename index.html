      // Function to create a single link element

        return a;

          // Create and append heading

          h3.textContent = section.heading;
          targetDiv.appendChild(h3);

          // Create and append links
          section.links.forEach(item => {
            const p = document.createElement('p');

            if (item.group) { // Handles items with multiple links in one <p>
              if (item.label) {
                p.appendChild(document.createTextNode(item.label.trim() + ' '));
              }
              item.group.forEach(linkInfo => {
                p.appendChild(createLink(linkInfo));
                p.appendChild(document.createTextNode(' ')); // Space between links
              });
            } else { // Handles single links
              p.appendChild(createLink(item));
            }
            targetDiv.appendChild(p);
          });
