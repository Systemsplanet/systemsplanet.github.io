<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Assistant</title>
    <style>
        /* A simple, modern, dark-mode-first design */
        :root {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --primary-color: #007aff;
            --primary-hover: #0056b3;
            --secondary-color: #333;
            --border-color: #444;
            --error-color: #ff3b30;
            --listen-color: #34c759;
            --listen-active: #2a9e4a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background-color: var(--secondary-color);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-top: 0;
            color: var(--text-color);
        }

        /* --- Settings Area --- */
        .settings {
            background: rgba(0,0,0,0.2);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .settings details {
            cursor: pointer;
        }
        .settings summary {
            font-weight: bold;
            font-size: 1.1em;
        }
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 6px;
            font-size: 0.9em;
            color: #aaa;
        }
        .form-group input, .form-group select {
            background: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px;
            font-size: 1em;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        /* --- Main App UI --- */
        textarea {
            width: 100%;
            box-sizing: border-box;
            min-height: 120px;
            background: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            font-size: 1.1em;
            margin-bottom: 12px;
            resize: vertical;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        button {
            padding: 14px 20px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #listenBtn {
            background-color: var(--listen-color);
            color: white;
        }
        /* Style for when listening is active */
        #listenBtn.listening {
            background-color: var(--error-color);
            box-shadow: 0 0 15px var(--error-color);
        }

        #askBtn {
            background-color: var(--primary-color);
            color: white;
        }
        #askBtn:hover {
            background-color: var(--primary-hover);
        }
        #askBtn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        /* --- AI Reply Area --- */
        .reply-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }
        .reply-header h3 {
            margin: 0;
        }
        .reply-header .toggle-label {
            display: flex;
            align-items: center;
            font-size: 0.9em;
            color: #aaa;
            cursor: pointer;
        }
        #readAloud {
            margin-left: 8px;
        }

        #aiReply {
            margin-top: 16px;
            background: var(--bg-color);
            padding: 16px;
            border-radius: 8px;
            min-height: 100px;
            border: 1px solid var(--border-color);
            white-space: pre-wrap; /* Preserves line breaks from AI */
        }
        
        .status {
            font-style: italic;
            color: #888;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Voice AI Assistant</h1>

        <div class="settings">
            <details>
                <summary>Settings</summary>
                <div class="settings-grid">
                    <div class="form-group">
                        <label for="aiSelect">AI Model</label>
                        <select id="aiSelect">
                            <option value="gpt-4o">OpenAI - GPT-4o</option>
                            <option value="gpt-3.5-turbo">OpenAI - GPT-3.5-Turbo</option>
                            <option value="claude-3-haiku">Anthropic - Claude 3 Haiku</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="apiKey">API Key</label>
                        <input type="password" id="apiKey" placeholder="Your API Key">
                    </div>
                </div>
                <small style="color: #aaa; margin-top: 10px; display: block;">
                    <strong>Security Note:</strong> Your API key is stored in your browser. Do not use this on a public computer.
                </small>
            </details>
        </div>

        <label for="transcription" class="form-group-label"><strong>1. Your Transcription</strong> (Press LISTEN)</label>
        <textarea id="transcription" placeholder="Press 'Listen' and start speaking..."></textarea>

        <div class="button-group">
            <button id="listenBtn">LISTEN</button>
            <button id="askBtn" disabled>ASK AI</button>
        </div>

        <label for="lastQuestion" class="form-group-label"><strong>2. Last Question Identified</strong></label>
        <textarea id="lastQuestion" readonly placeholder="The last question you asked will appear here..."></textarea>
        
        <div class="reply-header">
            <h3>3. AI Reply</h3>
            <label for="readAloud" class="toggle-label">
                Read Aloud
                <input type="checkbox" id="readAloud" checked>
            </label>
        </div>
        <div id="aiReply" class="status">The AI's response will be displayed here...</div>

    </div>

    <script>
        // Check for browser support
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const SpeechSynthesis = window.speechSynthesis;

        if (!SpeechRecognition || !SpeechSynthesis) {
            alert("Sorry, your browser does not support the Web Speech API. Please try Chrome or Edge.");
        }

        // --- DOM Elements ---
        const listenBtn = document.getElementById('listenBtn');
        const askBtn = document.getElementById('askBtn');
        const transcriptionBox = document.getElementById('transcription');
        const lastQuestionBox = document.getElementById('lastQuestion');
        const aiReplyBox = document.getElementById('aiReply');
        const aiSelect = document.getElementById('aiSelect');
        const apiKeyInput = document.getElementById('apiKey');
        const readAloudCheckbox = document.getElementById('readAloud');

        // --- State ---
        let recognition;
        let isListening = false;
        let lastQuestion = "";

        // --- 1. Speech-to-Text (Recognition) ---
        
        function initializeRecognition() {
            recognition = new SpeechRecognition();
            recognition.continuous = true; // Keep listening even after a pause
            recognition.interimResults = true; // Show results as they come in
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isListening = true;
                listenBtn.textContent = 'STOP LISTENING';
                listenBtn.classList.add('listening');
                transcriptionBox.placeholder = "Listening...";
            };

            recognition.onend = () => {
                isListening = false;
                listenBtn.textContent = 'LISTEN';
                listenBtn.classList.remove('listening');
                transcriptionBox.placeholder = "Press 'Listen' and start speaking...";
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                if (event.error === 'no-speech') {
                    transcriptionBox.placeholder = "No speech detected. Try again.";
                }
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript + ' ';
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                
                // Display the live transcript
                transcriptionBox.value = finalTranscript + interimTranscript;

                // If we have a final transcript, check if it's a question
                if (finalTranscript) {
                    checkForQuestion(finalTranscript.trim());
                }
            };
        }

        listenBtn.addEventListener('click', () => {
            if (!SpeechRecognition) return;

            if (isListening) {
                recognition.stop();
            } else {
                // We re-initialize every time to clear old results
                initializeRecognition();
                try {
                    recognition.start();
                } catch (e) {
                    console.error("Error starting recognition:", e);
                }
            }
        });

        // --- 2. Question Identification ---
        
        function checkForQuestion(text) {
            // Simple check for question patterns
            const questionWords = ['who', 'what', 'where', 'when', 'why', 'how', 'is', 'are', 'do', 'does', 'can', 'could', 'would', 'should'];
            const lowerText = text.toLowerCase();
            
            // Check for question mark or starting with a question word
            if (text.endsWith('?') || questionWords.some(word => lowerText.startsWith(word + ' '))) {
                lastQuestion = text;
                lastQuestionBox.value = lastQuestion;
                askBtn.disabled = false;
            }
        }

        // --- 3. Send to AI ---

        askBtn.addEventListener('click', () => {
            if (!lastQuestion) return;

            const apiKey = apiKeyInput.value;
            const model = aiSelect.value;

            if (!apiKey) {
                alert("Please enter your API Key in the Settings.");
                return;
            }

            // Disable button and show loading state
            askBtn.disabled = true;
            askBtn.textContent = "THINKING...";
            aiReplyBox.innerHTML = '<span class="status">Sending to AI...</span>';

            // Function to call the AI
            callAI(lastQuestion, model, apiKey);
        });

        async function callAI(question, model, key) {
            let apiUrl = '';
            let apiProvider = '';
            let headers = {
                'Content-Type': 'application/json'
            };
            let body;

            // --- API Configuration ---
            // This structure supports multiple AI providers
            if (model.startsWith('gpt-')) {
                // --- OpenAI Configuration ---
                apiProvider = 'openai';
                apiUrl = 'https://api.openai.com/v1/chat/completions';
                headers['Authorization'] = `Bearer ${key}`;
                body = JSON.stringify({
                    model: model,
                    messages: [
                        { role: "system", content: "You are a helpful assistant." },
                        { role: "user", content: question }
                    ]
                });
            } else if (model.startsWith('claude-')) {
                // --- Anthropic Configuration ---
                apiProvider = 'anthropic';
                apiUrl = 'https://api.anthropic.com/v1/messages'; // Note: Anthropic's API endpoint
                headers['x-api-key'] = key;
                headers['anthropic-version'] = '2023-06-01';
                body = JSON.stringify({
                    model: model,
                    max_tokens: 1024,
                    messages: [
                        { role: "user", content: question }
                    ]
                });
            } else {
                aiReplyBox.textContent = "Error: Selected AI model is not configured.";
                resetAskButton();
                return;
            }
            
            // --- Fetch Call ---
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: headers,
                    body: body
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API Error (${response.status}): ${errorData.error ? errorData.error.message : 'Unknown error'}`);
                }

                const data = await response.json();
                
                // Extract the reply text based on the provider's response structure
                let replyText = '';
                if (apiProvider === 'openai') {
                    replyText = data.choices[0].message.content;
                } else if (apiProvider === 'anthropic') {
                    replyText = data.content[0].text;
                }

                // Display and optionally read the reply
                aiReplyBox.textContent = replyText;
                if (readAloudCheckbox.checked) {
                    speak(replyText);
                }

            } catch (error) {
                console.error("Error calling AI:", error);
                aiReplyBox.textContent = `Error: ${error.message}`;
            } finally {
                resetAskButton();
            }
        }

        function resetAskButton() {
            askBtn.disabled = lastQuestion ? false : true; // Re-enable only if there's a question
            askBtn.textContent = "ASK AI";
        }

        // --- 4. Text-to-Speech (Synthesis) ---

        function speak(text) {
            if (!SpeechSynthesis || !text) return;

            // Stop any speaking in progress
            SpeechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US'; // You can make this configurable
            
            // Optional: Log voices to console to see options
            // console.log(SpeechSynthesis.getVoices());

            SpeechSynthesis.speak(utterance);
        }

    </script>
</body>
</html>
